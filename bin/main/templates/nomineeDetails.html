<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Power Of Attorney Details</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/styles.css">
<script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
	<div align="center">
		<h1 class="header" style="text-align: center;">Power Of Attorney Details</h1>
		<form action="#" name="nomineeInfo" th:action="@{/nomineeDetails}" th:object="${nomineeDetails}" method="post">
			
			<div class="form-group">
				<div>
					<input class="textbox form-input" id="firstName"
						th:field="*{firstName}" type="text" placeholder="First Name"
						autofocus /> <span th:if="${#fields.hasErrors('firstName')}"
						class="valid-error" th:errors="*{firstName}"></span>
				</div>
			</div>

			<div class="form-group">
				<input id="middleName" th:field="*{middleName}" class="textbox"
					type="text" placeholder="Middle Name (Optional)" /> <span
					th:if="${#fields.hasErrors('middleName')}" class="valid-error"
					th:errors="*{middleName}"></span>
			</div>

			<div class="form-group">
				<input id="lastName" th:field="*{lastName}" class="textbox"
					type="text" placeholder="Last Name" /> <span
					th:if="${#fields.hasErrors('lastName')}" class="valid-error"
					th:errors="*{lastName}"></span>
			</div>

			<div class="form-group">
				<label>Suffix</label> <select id="suffix" th:field="*{suffix}"
					class="textbox suffix">
					<option value="">None</option>
					<option value="JR">Jr.</option>
					<option value="SR">Sr.</option>
					<option value="II">II</option>
					<option value="III">III</option>
					<option value="IV">IV</option>
					<option value="V">V</option>
				</select> <span th:if="${#fields.hasErrors('suffix')}" class="valid-error"
					th:errors="*{suffix}"></span>
			</div>

			<label class="text">SSN </label>
			<div class="ssn form-group">
				<input id="ssn1" name="ssn1" class="ssn" type="password"
					style="width: 45;" placeholder="XXX" maxlength="3"
					onKeyup="autotab(this, document.personalInfo.ssn2); generateSSN()" />
				<label>-</label> <input id="ssn2" name="ssn2" class="ssn"
					type="password" style="width: 30;" placeholder="XX" maxlength="2"
					onKeyup="autotab(this, document.personalInfo.ssn3); generateSSN()" />
				<label>-</label> <input id="ssn3" name="ssn3" class="ssn"
					type="password" style="width: 60;" placeholder="XXXX" maxlength="4"
					onKeyup="generateSSN()" /> <span
					th:if="${#fields.hasErrors('ssn')}" class="valid-error"
					th:errors="*{ssn}"></span>
			</div>
			<input id="ssn" th:field="*{ssn}" class="textbox" hidden="true" />

			<div class="form-group">
				<input id="dob" th:field="*{dob}" class="textbox" type="date" /> <span
					th:if="${#fields.hasErrors('dob')}" class="valid-error"
					th:errors="*{dob}"></span>
			</div>

			<div class="form-group">
				<input id="motherMName" th:field="*{motherMName}" class="textbox"
					type="text" placeholder="Mother's Maiden Name" /> <span
					th:if="${#fields.hasErrors('motherMName')}" class="valid-error"
					th:errors="*{motherMName}"></span>
			</div>

			<p>
				<input class="btn btn-submit" type="submit" value="Continue" />
			</p>

		</form>
	</div>
</body>
</html>
