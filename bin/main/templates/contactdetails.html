<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Contact Details</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div align="center">
		<h1 class="header">Contact Details</h1>
		<form action="/accountType" onsubmit ="saveData()" method="post">
			<p>
				<input id = "Address1" class="textbox" type="text" placeholder="Address1" />
			</p>
			<p>
				<input id = "Address2" class="textbox" type="text" placeholder="Address2 (Optional)" />
			</p>
			<p>
				<input id = "City" class="textbox" type="text" placeholder="City" />
			</p>
			<p>
				<input id = "State" class="textbox" type="text" placeholder="State" />
			</p>
			<p>
				<input id = "Postal" class="textbox" type="text" placeholder="Postal" />
			</p>
			<p>
				<input id = "Country" class="textbox" type="text"placeholder="Country" />
			</p>
			<p>
				<input id = "Phone" class="textbox" type="text" placeholder="Phone" />
			</p>
			<p>
				<input id = "Email" class="textbox" type="text" placeholder="Email" />
			</p>
			<p>
				<input id = "Continue" class="btn btn-submit" type="submit" value="Continue" />
			</p>
			<p>
				<a class="link" href="/home">Cancel</a>
			</p>
		</form>
	---	
		<script type="text/javascript">
        	function saveData() {
           		var address1 = document.getElementById("Address1");
        		sessionStorage.setItem("Address1", address1.value);
        		
        		var address2 = document.getElementById("Address2");
        		sessionStorage.setItem("Address2", address2.value);
        		
        		var city = document.getElementById("City");
        		sessionStorage.setItem("City", city.value);
        		
        		var state = document.getElementById("State");
        		sessionStorage.setItem("State", state.value);
        		
        		var postal = document.getElementById("Postal");
        		sessionStorage.setItem("Postal", postal.value);
        		
        		var country = document.getElementById("Country");
        		sessionStorage.setItem("Country", country.value);
        		
        		var phone = document.getElementById("Phone");
        		sessionStorage.setItem("Phone", phone.value);
           		
        		var email = document.getElementById("Email");
        		sessionStorage.setItem("Email", email.value);

        	}
        	     	
        	function isNumberKey(evt) {
        	    var charCode = (evt.which) ? evt.which : event.keyCode;
        	    if ((charCode < 48 || charCode > 57))
        	        return false;
        	    return true;
        	}
        	
        	function isAlphaKey(evt) {
        	    var charCode = (evt.which) ? evt.which : event.keyCode;
        	    if (!((charCode >= 97 && charCode <= 122) || (charCode >= 65 && charCode <= 90) ||charCode == 08))
        	        return false;
        	    return true;
        	}
        	
        </script>
  -----      
        
	</div>
</body>
</html>
