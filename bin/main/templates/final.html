<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Account Opened</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/styles.css">
<script type="text/javascript" src="/js/main.js"></script>

<meta charset='&#1F600;'>
</head>
<body onload="showAccNum()">


	<div align="center">
	
		<br> <br> <br> <br>
		<h1 class="header">Congratulations!</h1>

		<h2 class="text">Your account has been successfully opened</h2>
		
		<label id="accNum"></label>
		
		<h3 class="text-sm">Thank you for choosing ROCKSTAR BANK</h3>
		
	</div>
	
	<script type="text/javascript">
    	function showAccNum(){
    		var accNum = window.location.href;
    		accNum = accNum.substring(accNum.lastIndexOf("/")+1, accNum.length)
    		document.getElementById("accNum").innerHTML = "Your account number is: <span style=\"text-decoration:underline\">"+accNum+"</span>";
    	}
 	</script>

</body>
</html>
