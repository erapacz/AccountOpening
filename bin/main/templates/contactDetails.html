<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Contact Details</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/styles.css">
<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/js/phone.js"></script>
</head>
<body>
	<div align="center">
		<h1 class="header">Contact Details</h1>
		<form id="form" action="/contactDetails" method="post">
			<p>
				<input id="address1" name = "address1" class="textbox" type="text" placeholder="Address1" required autofocus/>
			</p>
			<p>
				<input id="address2" name="address2" class="textbox" type="text" placeholder="Address2 (Optional)" />
			</p>
			<p>
				<input id="city" name="city" class="textbox" type="text" placeholder="City" onkeypress="return isAlphaKey(event)" required />
			</p>
			<p>
				<input id="state" name="state" class="textbox" type="text" placeholder="State" onkeypress="return isAlphaKey(event)" required />
			</p>
			<p>
				<input id="postal" name="postal" class="textbox" type="text" title="Five digit zip code" placeholder="Postal" maxlength="5" onkeypress="return isNumberKey(event)" required />
			</p>
			<p>
				<input id="country" name="country" class="textbox" type="text" placeholder="Country" onkeypress="return isAlphaKey(event)" required />
			</p>
			<p>
				<input id="phone" name="phone" class="textbox" type="tel" placeholder="Phone (XXX-XXX-XXXX)" maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title='Phone Number (Format: 999-999-9999)' required/>
			</p>
			<p>
				<input id="email" name="email" class="textbox" type="email" placeholder="Email" required />
			</p>
			<p>
				<a href="/personalDetails">
					<button id="back" class="btn btn-back" type="button">Back</button>
				</a>
			
				<input id = "continue" class="btn btn-submit" type="submit" value="Continue" />
			</p>
			<p><a class="link" onclick="return confirm('Are you sure you would like to cancel? All data will be lost.')" href="/home">Cancel</a></p>
		</form>   
		
		     
	</div>
</body>
</html>
