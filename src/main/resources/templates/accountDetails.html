<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Account Selection</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/styles.css">
<script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
	<div align="center">
		<h1 class="header">Account Information</h1>
	</div>
	<div align="center">
		<form name="accountForm" action="/accountDetails" method="post">
			<p>
				<select id="account" name="accType" class="textbox"
					onchange="minBalSelect(this.options[this.selectedIndex].value)">
					<option class="option" value="" style="display: none;">Account
						Type</option>
					<option class="option" id="savings-account" value="Savings Account">Savings
						Account</option>
					<option class="option" id="checking-account"
						value="Checking Account">Checking Account</option>
					<option class="option" id="money-market-account"
						value="Money Market Account">Money Market Account</option>
				</select>
			</p>
			<p>
				<select id="deposit" class="textbox"
					onchange="accountSelect(this.options[this.selectedIndex].value)">
					<option class="option" value="" style="display: none;">Deposit
						Type</option>
					<option class="option" id="bank-option" value="Online Transfer">Online
						Transfer</option>
					<option class="option" id="check-option" value="Check">Check</option>
				</select>
			</p>
			<p id="amtWarning" class="amtWarning">
				<label style="color: red; font-size: 12;">You must deposit a
					minimum amount of $50 for a Checking Account.</label>
			</p>
			<p>
				<input id="depositAmt" name="balance" class="textbox" type="text"
					placeholder="Deposit Amount" maxlength="20" required />
			</p>
			<p class="info-bank" id="bank">
				<input id="routingNum" class="textbox" type="text"
					placeholder="Routing Number" maxlength="9" /> 
					<br /> 
					<br /> 
				<input id="accountNum" class="textbox"
					type="text" placeholder="Account Number" maxlength="20" />
			</p>
			<p class="info-check" id="check">
				<label> Please make a check out to "ROCKSTAR Bank". <br />
					Address: 123 Market St. Chicago, IL 60642
				</label>
			</p>
			<p>
				<label>Add Nominee? </label> <input id="nominee-checkbox"
					class="checkbox" onclick="displayNominee()" type="checkbox" />
			</p>
			<p>
				<a href="/contactDetails">
					<button id="back" class="btn btn-back" type="button">Back</button>
				</a> <input id="continue" class="btn btn-submit" type="submit"
					value="Submit"/>
			</p>
			<p>
				<a class="link"
					onclick="return confirm('Are you sure you would like to cancel? All data will be lost.')"
					href="/home">Cancel</a>
			</p>
		</form>
	</div>
</body>
</html>
