<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Contact Details</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/styles.css">
<script type="text/javascript" src="/js/main.js"></script>
</head>
<body onload="showAccountNum()">

	<br>
	<br>
	<div align="center">
		<h1 class="header">Confirmation</h1>


		<form name="confirmation" action="/final"
			onsubmit="saveConfirmation()" method="post">

			<h2>An Account has been created!</h2>
			<br>

<!-- test -->
			<h2>
				Your account number is: <span id="account_number"></span>
			</h2>
			<h3>
				For online account <a
					href="https://www.discover.com/online-banking/">Click here</a>
			</h3>






			<p>
				<input id="continue" class="btn btn-submit" type="submit"
					value="Finish" />
			</p>


			<script type="text/javascript">
				document.getElementById("account_number").innerHTML = sessionStorage
						.getItem("acc_num");
			</script>

		</form>
	</div>

</body>
</html>
