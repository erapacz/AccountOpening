<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Account Selection</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div align="center">
		<h1 class="header">Account Selection</h1>
		<form action="/nominee_personal" onsubmit ="saveData()" method="post">
			<p>
				<input id="savings-account" type="radio" class="with-gap" name="account" value="SavingsAccount">
				<span>Savings Account</span>
			</p>
			<p>
				<input id="checking-account" type="radio" class="with-gap" name="account" value="CheckingAccount">
				<span>Checking Account</span>
			</p>
			<p>
				<input id="money-marketing-account" type="radio" class="with-gap" name="account" value="MoneyMarketingAccount">
				<span>Money Marketing Account</span>
			</p>
			<p>
				<input id = "Continue" class="btn btn-submit" type="submit" value="Continue" />
			</p>
			<p>
				<a class="link" href="/home">Cancel</a>
			</p>
		</form>
	</div>
	
	
	<script type="text/javascript">
        /*
        * Stores the account selection to the session.
        */
		function saveData() {

        	if(document.getElementById('savings-account').checked) {
        		sessionStorage.setItem("acc_type", "Savings Account");
        	}
        	else if(document.getElementById('checking-account').checked) {
        		sessionStorage.setItem("acc_type", "Checking Account");
        	}
        	else if(document.getElementById('money-marketing-account').checked) {
        		sessionStorage.setItem("acc_type", "Money Marketing Account");
        	}
        }
        /*
        * Display information for the nominee
        */
        function displayNominee() {
       		document.getElementById("nominee-section").style.display="block";
        	document.getElementById("add-nominee").style.display="none";
        }
	</script>
</body>
</html>
