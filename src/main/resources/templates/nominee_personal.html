<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Power Of Attorney Details</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<div align="center">
        <h1 class="header">Power Of Attorney Details</h1>
        <form action="/conformation" name="nomineeInfo" onsubmit="saveData()" method="post">
			<p><input id="firstName" class="textbox" type="text"  placeholder="First Name" maxlength="20" onkeypress="return isAlphaKey(event)" required autofocus/></p>
			<p><input id="middleName" class="textbox" type="text" placeholder="Middle Name (Optional)" maxlength="20" onkeypress="return isAlphaKey(event)"/></p>
			<p><input id="lastName" class="textbox" type="text" placeholder="Last Name" maxlength="20" onkeypress="return isAlphaKey(event)" required/></p>
			<p><select id="suffix" class="textbox">
		    	<option value="" style="display: none;">Suffix (Optional)</option>
				<option value="">None</option>
				<option value="JR">Jr.</option>
				<option value="SR">Sr.</option>
				<option value="II">II</option>
				<option value="III">III</option>
				<option value="IV">IV</option>
				<option value="V">V</option>
			</select></p>
			<div id="ssn" class="ssn">
				<label class="text">SSN </label>
				<input id="ssn1" name="ssn1" class="ssn" type="password" pattern=".{3,}" placeholder="XXX" maxlength="3" onKeyup="autotab(this, document.personalInfo.ssn2)" onkeypress="return isNumberKey(event)" required/>
				<label> - </label>
				<input id="ssn2" name="ssn2" class="ssn" type="password" pattern=".{2,}" placeholder="XX" maxlength="2" onKeyup="autotab(this, document.personalInfo.ssn3)" onkeypress="return isNumberKey(event)" required/>
				<label> - </label>
				<input id="ssn3" name="ssn3" class="ssn" type="password" pattern=".{4,}" placeholder="XXXX" maxlength="4" onkeypress="return isNumberKey(event)" required/>
			</div>
			<p><input id="dob" class="textbox" type="date" placeholder="DOB" required/></p>
			<p><input id="motherMName" class="textbox" type="text" placeholder="Mother's Maiden Name" maxlength="20" onkeypress="return isAlphaKey(event)" required/></p>
			<p><input class="btn btn-submit" type="submit" value="Submission"/></p>
			<p><a class="link" href="/home">Cancel</a></p>
        </form>
        
        <script type="text/javascript">
        	function saveData() {
           		var firstName = document.getElementById("firstName");
        		sessionStorage.setItem("firstName", firstName.value);
        		
        		var middleName = document.getElementById("middleName");
        		sessionStorage.setItem("middleName", middleName.value);
        		
        		var lastName = document.getElementById("lastName");
        		sessionStorage.setItem("lastName", lastName.value);
        		
        		var suffix = document.getElementById("suffix");
        		sessionStorage.setItem("suffix", suffix.value);
        		
        		var ssn1 = document.getElementById("ssn1");
        		var ssn2 = document.getElementById("ssn2");
        		var ssn3 = document.getElementById("ssn3");
        		sessionStorage.setItem("ssn", ssn1.value+ssn2.value+ssn3.value);
        		
        		var dob = document.getElementById("dob");
        		sessionStorage.setItem("dob", dob.value);
        		
        		var motherMName = document.getElementById("motherMName");
        		sessionStorage.setItem("motherMName", motherMName.value);
        		
        	}
        	
        	function autotab(current,to) {
        		if(current.getAttribute && current.value.length==current.getAttribute("maxlength")) {
        			to.focus()
        		}
        	}
        	
        	function isNumberKey(evt) {
        	    var charCode = (evt.which) ? evt.which : event.keyCode;
        	    if ((charCode < 48 || charCode > 57))
        	        return false;
        	    return true;
        	}
        	
        	function isAlphaKey(evt) {
        	    var charCode = (evt.which) ? evt.which : event.keyCode;
        	    if (!((charCode >= 97 && charCode <= 122) || (charCode >= 65 && charCode <= 90) ||charCode == 08))
        	        return false;
        	    return true;
        	}
        	
        </script>
        
    </div>
</body>
</html>
