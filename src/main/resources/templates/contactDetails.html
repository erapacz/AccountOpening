<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Contact Details</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/styles.css">
<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/js/phone.js"></script>
</head>
<body>
	<div align="center">
		<h1 class="header" style="text-align: center;">Contact Details</h1>
		
		<form action="#" name="contactInfo" th:action="@{/contactDetails}" th:object="${contactDetails}" method="post">
			<div class="form-group">
				<div><input class="textbox form-input" id="address1" th:field="*{address1}" type="text"  placeholder="Address 1" autofocus/>
				<span th:if="${#fields.hasErrors('address1')}" class="valid-error" th:errors="*{address1}"></span></div>
        	</div>
        	<div class="form-group">
				<div><input class="textbox form-input" id="address2" th:field="*{address2}" type="text"  placeholder="Address 2"/>
				<span th:if="${#fields.hasErrors('address2')}" class="valid-error" th:errors="*{address2}"></span></div>
        	</div>
			<div class="form-group">
				<div><input class="textbox form-input" id="city" th:field="*{city}" type="text"  placeholder="City" />
				<span th:if="${#fields.hasErrors('city')}" class="valid-error" th:errors="*{city}"></span></div>
        	</div>
			<div class="form-group">
				<div><input class="textbox form-input" id="state" th:field="*{state}" type="text"  placeholder="State" />
				<span th:if="${#fields.hasErrors('state')}" class="valid-error" th:errors="*{state}"></span></div>
        	</div>
			<div class="form-group">
				<div><input class="textbox form-input" id="postal" th:field="*{postal}" type="text" title="Five digit zip code" placeholder="Postal" />
				<span th:if="${#fields.hasErrors('postal')}" class="valid-error" th:errors="*{postal}"></span></div>
        	</div>
			<div class="form-group">
				<div><input class="textbox form-input" id="country" th:field="*{country}" type="text"  placeholder="Country" />
				<span th:if="${#fields.hasErrors('country')}" class="valid-error" th:errors="*{country}"></span></div>
        	</div>
			<div class="form-group">
				<div><input class="textbox form-input" id="phone" th:field="*{phone}" type="tel"  title='Phone Number (Format: 999-999-9999)' maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone (XXX-XXX-XXXX)" />
				<span th:if="${#fields.hasErrors('phone')}" class="valid-error" th:errors="*{phone}"></span></div>
        	</div>
			<div class="form-group">
				<div><input class="textbox form-input" id="email" th:field="*{email}" type="email"  placeholder="Email" />
				<span th:if="${#fields.hasErrors('email')}" class="valid-error" th:errors="*{email}"></span></div>
        	</div>
			<p>
				<a href="/personalDetails">
					<button id="back" class="btn btn-back" type="button">Back</button>
				</a>
			
				<input id = "continue" class="btn btn-submit" type="submit" value="Continue" />
			</p>
			<p><a class="link" onclick="return confirm('Are you sure you would like to cancel? All data will be lost.')" href="/home">Cancel</a></p>
		</form>   
		
		     
	</div>
</body>
</html>
