<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Contact Details</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/styles.css">
<script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
	<div align="center">
		<h1 class="header">Contact Details</h1>
		<form action="/accountDetails" onsubmit ="saveContactDetails()" method="post">
			<p>
				<input id = "address1" class="textbox" type="text" placeholder="Address1" required />
			</p>
			<p>
				<input id = "address2" class="textbox" type="text" placeholder="Address2 (Optional)" />
			</p>
			<p>
				<input id = "city" class="textbox" type="text" placeholder="City" onkeypress="return isAlphaKey(event)" required />
			</p>
			<p>
				<input id = "state" class="textbox" type="text" placeholder="State" onkeypress="return isAlphaKey(event)" required />
			</p>
			<p>
				<input id = "postal" class="textbox" type="text" title="Five digit zip code" placeholder="Postal" maxlength="5" onkeypress="return isNumberKey(event)" required />
			</p>
			<p>
				<input id = "country" class="textbox" type="text" placeholder="Country" onkeypress="return isAlphaKey(event)" required />
			</p>
			<p>
				<input id = "phone" class="textbox" type="tel" placeholder="Phone (XXX-XXX-XXXX)" maxlength="12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title='Phone Number (Format: 999-999-9999)' required/>
			</p>
			<p>
				<input id = "email" class="textbox" type="email" placeholder="Email" required />
			</p>
			<p>
				<input id = "continue" class="btn btn-submit" type="submit" value="Continue" />
			</p>
			<p>
				<a class="link" href="/home">Cancel</a>
			</p>
		</form>        
	</div>
</body>
</html>
