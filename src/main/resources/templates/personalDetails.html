<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Account Opening Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/css/styles.css">
	<script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
	<div align="center">
        <h1 class="header">Personal Details</h1>
        <form action="#" th:action="@{/personalDetails}" th:object="${personalDetails}" method="post">
        	
        	<span th:if="${#fields.hasErrors('firstName')}" class="valid-error" th:errors="*{firstName}"></span>
			<p><input id="firstName" th:field="*{firstName}" class="textbox" type="text"  placeholder="First Name" autofocus/></p>
			
			<span th:if="${#fields.hasErrors('middleName')}" class="valid-error" th:errors="*{middleName}"></span>
			<p><input id="middleName" th:field="*{middleName}" class="textbox" type="text" placeholder="Middle Name (Optional)"/></p>
			
			<span th:if="${#fields.hasErrors('lastName')}" class="valid-error" th:errors="*{lastName}"></span>
			<p><input id="lastName" th:field="*{lastName}" class="textbox" type="text" placeholder="Last Name"/></p>
			
			<span th:if="${#fields.hasErrors('suffix')}" class="valid-error" th:errors="*{suffix}"></span>
			<p><select id="suffix" th:field="*{suffix}" class="textbox">
		    	<option value="" style="display: none;">Suffix (Optional)</option>
				<option value="">None</option>
				<option value="JR">Jr.</option>
				<option value="SR">Sr.</option>
				<option value="II">II</option>
				<option value="III">III</option>
				<option value="IV">IV</option>
				<option value="V">V</option>
			</select></p>
			
			<div class="ssn">
				<label class="text">SSN </label>
				<input id="ssn1" name="ssn1" class="ssn" type="password" placeholder="XXX" maxlength="3" onKeyup="autotab(this, document.personalInfo.ssn2); generateSSN()" />
				<label> - </label>
				<input id="ssn2" name="ssn2" class="ssn" type="password" placeholder="XX" maxlength="2" onKeyup="autotab(this, document.personalInfo.ssn3); generateSSN()" />
				<label> - </label>
				<input id="ssn3" name="ssn3" class="ssn" type="password" placeholder="XXXX" maxlength="4" onKeyup="generateSSN()"  />
			</div>
			
			<span th:if="${#fields.hasErrors('ssn')}" class="valid-error" th:errors="*{ssn}"></span>
			<p><input id="ssn" th:field="*{ssn}" class="textbox" hidden="true" /></p>
			
			<span th:if="${#fields.hasErrors('dob')}" class="valid-error" th:errors="*{dob}"></span>
			<p><input id="dob" th:field="*{dob}" class="textbox" type="date" /></p>
			
			<span th:if="${#fields.hasErrors('motherMName')}" class="valid-error" th:errors="*{motherMName}"></span>
			<p><input id="motherMName" th:field="*{motherMName}" class="textbox" type="text" placeholder="Mother's Maiden Name" /></p>
			
			<p><input class="btn btn-submit" type="submit" value="Continue"/></p>
			<p><a class="link" onclick="return confirm('Are you sure you would like to cancel? All data will be lost.')" href="/home">Cancel</a></p>
        </form>        
    </div>
</body>
</html>
